      20% { transform: translate(-1px, 2px); color: #f00; }
      40% { transform: translate(2px, -1px); color: #0ff; }
      60% { transform: translate(-2px, 1px); color: #ff0; }
      80% { transform: translate(1px, -2px); color: #f0f; }

    function enterFullscreen() {

    }

    function fillWithSpam() {
      const screen = document.getElementById('screen');

      for (let i = 0; i < 100; i++) {

        spam += line + glitch + "\n";

      screen.innerHTML = spam;
      setInterval(fillWithSpam, 200);

    function blockEverything() {
      document.addEventListener("contextmenu", e => e.preventDefault());
      document.addEventListener("keydown", e => {
        if (["F11", "Escape", "F12", "F5", "Ctrl+W", "Alt+F4"].includes(e.key)) {
