        <form id="registerForm" class="space-y-6 bg-black bg-opacity-70 backdrop-blur-sm p-8 rounded-xl border border-gray-800 animate__animated animate__fadeInUp">
            <div class="space-y-1">

                <label for="username" class="block text-sm font-medium">Username</label>

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />

                        class="w-full pl-10 pr-4 py-3 rounded-lg bg-gray-900 border border-gray-800 input-glow text-white placeholder-gray-500 focus:border-red-500 transition-all duration-300"

                </div>
                <p class="text-gray-500 text-xs mt-1">Minimal 8 karakter</p>
                <div class="space-y-1">
    <label for="confirmPassword" class="block text-sm font-medium">Ulangi Password</label>

            </svg>

    </div>
</div>

            </div>

            <button type="submit" 
                class="w-full py-3 px-4 bg-gradient-to-r from-red-600 to-red-800 hover:from-red-700 hover:to-red-900 text-white font-medium rounded-lg transition-all duration-300 btn-pulse focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 flex items-center justify-center">

<script>
document.addEventListener('contextmenu', e => e.preventDefault());

document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const submitBtn = this.querySelector('button[type="submit"]');
    const originalBtnContent = submitBtn.innerHTML;

    const email = document.getElementById('email').value.trim();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    // Validasi password match
    if (password !== confirmPassword) {
        Swal.fire({
            icon: 'error',
            title: 'Password nggak cocok',
            text: 'Pastikan password dan konfirmasi password sama ya~'
        });
        return;
    }

    // Validasi panjang password
    if (password.length < 8) {
        Swal.fire({
            icon: 'error',
            title: 'Oops!',
            text: 'Password harus minimal 8 karakter yaa'
        });
        return;
    }

    // Tombol loading
    submitBtn.innerHTML = `
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Memproses...
    `;
    submitBtn.disabled = true;

    try {
        const res = await fetch('https://digital.sellinghost.store/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, username, password })
        });

        const data = await res.json();

        if (data.success) {
          Swal.fire({
            icon: 'success',
            title: 'Yeay! Akun berhasil dibuat',
            html: `
              <p>Email: <b>${data.email}</b></p>
              <p>Username: <b>${data.username}</b></p>
              <p>Password: <b>${data.password}</b></p>
             `
           }).then(() => {
             window.location.href = 'https://dash.vy-host.my.id';
           });
          this.reset();
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Gagal daftar',
                text: data.message || 'Ada yang salah, coba lagi ya'
            });
        }
    } catch (err) {
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Gagal koneksi ke server, coba lagi nanti'
        });
    } finally {
        // Kembaliin tombol ke normal
        submitBtn.innerHTML = originalBtnContent;
        submitBtn.disabled = false;
    }
});
</script>
