<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dika Media - Upload File</title>
  <style>
    body {
      background-color: #1e88e5;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #0d47a1;
      color: white;
      cursor: pointer;
    }
    #uploadStatus {
      margin-top: 15px;
      text-align: center;
      max-width: 80%;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>Dika Media - Upload File</h1>
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Upload Sekarang</button>
  <div id="uploadStatus">Pilih file dan klik upload.</div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const status = document.getElementById('uploadStatus');
      const file = fileInput.files[0];

      if (!file) {
        alert('Pilih file dulu ya, Aa Dika!');
        return;
      }

      status.innerHTML = '⏳ Mengupload...';

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('https://file.io/?expires=1w', {
          method: 'POST',
          body: formData
        });
        const result = await response.json();

        if (result.success) {
          status.innerHTML = `✅ Berhasil! Link download:<br><a href=\"${result.link}\" target=\"_blank\">${result.link}</a>`;
        } else {
          status.innerHTML = `❌ Gagal upload: ${result.message || 'Tidak diketahui'}`;
        }
      } catch (err) {
        status.innerHTML = `❌ Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
