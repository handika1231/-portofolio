<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dika Media - Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #42a5f5, #00bcd4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      color: white;
      text-align: center;
      margin: 0;
      animation: fadeIn 1s ease-in;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #0d47a1;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    #result, #fileList {
      margin-top: 20px;
      word-break: break-all;
      width: 100%;
      max-width: 800px;
    }
    a.download-link {
      display: block;
      margin: 5px 0;
      color: #fff;
      text-decoration: underline;
      transition: color 0.3s;
    }
    a.download-link:hover {
      color: #ffe082;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>üì§ Dika Media - Supabase</h1>
  <input type="file" id="fileInput">
  <button onclick="upload()">Upload</button>
  <div id="result">Pilih file dan upload...</div>
  <h2>üìÇ File yang sudah diupload:</h2>
  <div id="fileList">Memuat daftar file...</div>

  <script>
    const supabase = supabase.createClient(
      'https://glornzmdjuqhdzusdsug.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdsb3Juem1kanVxaGR6dXNkc3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0MjYyMTEsImV4cCI6MjA2NzAwMjIxMX0.2oEgSBd-RfFEV3nAV7yBjqh-G2V2NR3cPDcKeCg1XRo'
    );

    function generateId(length = 8) {
      return Math.random().toString(36).substring(2, 2 + length);
    }

    async function upload() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const result = document.getElementById('result');

      if (!file) return alert('Pilih file dulu Aa Dika');

      const randomId = generateId();
      const path = `dika/${randomId}-${file.name}`;

      const { data, error } = await supabase.storage
        .from('uploads')
        .upload(path, file, {
          cacheControl: '3600',
          upsert: true
        });

      if (error) {
        result.innerHTML = '‚ùå Error: ' + error.message;
      } else {
        const { data: publicURL } = supabase.storage.from('uploads').getPublicUrl(path);

        // Simpan mapping di localStorage sebagai simulasi database
        let links = JSON.parse(localStorage.getItem('shortLinks') || '{}');
        links[randomId] = path;
        localStorage.setItem('shortLinks', JSON.stringify(links));

        result.innerHTML = `‚úÖ Link pendek:<br><a href="#/d/${randomId}" target="_blank">https://dikamedia.vercel.app/d/${randomId}</a>`;
        loadFileList();
      }
    }

    async function loadFileList() {
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = 'üîÑ Memuat daftar file...';

      const { data, error } = await supabase.storage.from('uploads').list('dika');

      if (error || !data) {
        fileList.innerHTML = '‚ùå Gagal memuat daftar file';
        return;
      }

      if (data.length === 0) {
        fileList.innerHTML = 'üì≠ Belum ada file yang diupload.';
        return;
      }

      fileList.innerHTML = data.map(item => {
        const { data: publicURL } = supabase.storage.from('uploads').getPublicUrl('dika/' + item.name);
        return `<a class="download-link" href="${publicURL.publicUrl}" target="_blank">üìÑ ${item.name}</a>`;
      }).join('');
    }

    function handleRedirect() {
      const hash = location.hash;
      if (hash.startsWith('#/d/')) {
        const id = hash.replace('#/d/', '');
        const links = JSON.parse(localStorage.getItem('shortLinks') || '{}');
        const fullPath = links[id];
        if (fullPath) {
          const { data: publicURL } = supabase.storage.from('uploads').getPublicUrl(fullPath);
          location.href = publicURL.publicUrl;
        } else {
          document.body.innerHTML = '<h1>‚ùå Link tidak ditemukan</h1>';
        }
      }
    }

    window.onload = () => {
      if (location.hash.startsWith('#/d/')) {
        handleRedirect();
      } else {
        loadFileList();
      }
    };
  </script>
</body>
</html>
