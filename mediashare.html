<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dika Media - Upload File</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #2196f3, #00bcd4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      animation: fadeIn 1s ease-in;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: slideDown 1s ease-out;
    }
    input[type="file"] {
      padding: 10px;
      border-radius: 10px;
      background: white;
      color: black;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in;
    }
    button {
      padding: 12px 25px;
      border: none;
      background: #0d47a1;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      animation: pulse 2s infinite;
    }
    button:hover {
      background: #1565c0;
    }
    #uploadStatus {
      margin-top: 20px;
      max-width: 80%;
      text-align: center;
      word-break: break-all;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <h1>üì§ Dika Media</h1>
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Upload Sekarang</button>
  <div id="uploadStatus">Pilih file dan klik upload.</div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const status = document.getElementById('uploadStatus');
      const file = fileInput.files[0];

      if (!file) {
        alert('Pilih file dulu atuh Aa Dika!');
        return;
      }

      status.innerHTML = '‚è≥ Sedang mengupload file...';

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('https://file.io/?expires=1w', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.success) {
          status.innerHTML = `‚úÖ Sukses! Link download:<br><a href="${result.link}" target="_blank" style="color: #fff; text-decoration: underline">${result.link}</a>`;
        } else {
          status.innerHTML = `‚ùå Gagal upload: ${result.message || 'Tidak diketahui'}`;
        }
      } catch (err) {
        status.innerHTML = `‚ùå Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
