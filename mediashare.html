<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dika Media - Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #42a5f5, #00bcd4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
      margin: 0;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #0d47a1;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    #result {
      margin-top: 20px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>üì§ Dika Media - Supabase</h1>
  <input type="file" id="fileInput">
  <button onclick="upload()">Upload</button>
  <div id="result">Pilih file dan upload...</div>

  <script>
    const supabase = supabase.createClient(
      'https://glornzmdjuqhdzusdsug.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdsb3Juem1kanVxaGR6dXNkc3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0MjYyMTEsImV4cCI6MjA2NzAwMjIxMX0.2oEgSBd-RfFEV3nAV7yBjqh-G2V2NR3cPDcKeCg1XRo'
    );

    async function upload() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const result = document.getElementById('result');

      if (!file) return alert('Pilih file dulu Aa Dika');

      const { data, error } = await supabase.storage
        .from('uploads')
        .upload('dika/' + file.name, file, {
          cacheControl: '3600',
          upsert: true
        });

      if (error) {
        result.innerHTML = '‚ùå Error: ' + error.message;
      } else {
        const { data: publicURL } = supabase.storage
          .from('uploads')
          .getPublicUrl('dika/' + file.name);
        result.innerHTML = `‚úÖ Link download:<br><a href="${publicURL.publicUrl}" target="_blank">${publicURL.publicUrl}</a>`;
      }
    }
  </script>
</body>
</html>
