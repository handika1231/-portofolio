      padding: 0;

      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;

      color: white;

      text-align: center;
      font-size: 2em;

      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;

      padding: 8px 12px;
      text-decoration: none;

    // Fungsi untuk menampilkan quotes
    function displayQuotes(quotesToShow = quotes) {
      const container = document.getElementById('quotes');
      container.innerHTML = '';
      
      if (quotesToShow.length === 0) {
        container.innerHTML = '<div style="text-align:center; padding:20px; grid-column:1/-1">Tidak ditemukan kutipan yang sesuai</div>';
        return;
      }

      quotesToShow.forEach((quote, index) => {
        const div = document.createElement('div');
        div.className = 'quote';
        div.dataset.category = quote.category;
        div.innerHTML = `
          <div class="quote-actions">
            <button class="quote-btn copy" onclick="copyText(this, ${index})">
              <i class="fas fa-copy"></i>
            </button>
            <button class="quote-btn share" onclick="shareQuote(${index})">
              <i class="fas fa-share-alt"></i>
            </button>
          </div>
          <div class="quote-content">${quote.text}</div>
          <div class="quote-source">- ${quote.source}</div>
        `;
        container.appendChild(div);
      });
    }

    // Fungsi filter quotes
    function filterByCategory(category) {
      document.querySelectorAll('.quote-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      if (category === 'all') {
        displayQuotes();
        return;
      }
      
      const filtered = quotes.filter(q => q.category === category);
      displayQuotes(filtered);
    }

    // Fungsi pencarian
    function filterQuotes() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filtered = quotes.filter(q => q.text.toLowerCase().includes(searchTerm));
      displayQuotes(filtered);
    }

    // Fungsi copy text
    function copyText(btn, index) {
      const text = quotes[index].text;
      navigator.clipboard.writeText(text);
      btn.innerHTML = '<i class="fas fa-check"></i>';
      setTimeout(() => {
        btn.innerHTML = '<i class="fas fa-copy"></i>';
      }, 2000);
    }

    // Fungsi share
    function shareQuote(index) {
      const quote = quotes[index];
      if (navigator.share) {
        navigator.share({
          title: 'Motivasi Islami',
          text: `${quote.text}\n\n- ${quote.source}`,
          url: window.location.href
        });
      } else {
        copyText(document.querySelector('.quote-btn.copy'), index);
        alert('Tautan disalin, bisa dibagikan manual');
      }
    }

    // Fungsi toggle dark mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    // Fungsi AI Chat (simulasi)
    function setupAIChat() {
      const chatInput = document.getElementById('chatInput');
      const sendButton = document.getElementById('sendMessage');
      const chatMessages = document.getElementById('chatMessages');

      function addMessage(text, isUser = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
        messageDiv.textContent = text;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function getAIResponse(question) {
        // Simulasi respon AI (pada implementasi nyata, ini akan memanggil API DeepSeek)
        const responses = [
          "Dalam Islam, sabar adalah kunci menghadapi segala ujian. Allah berfirman: 'Sesungguhnya Allah beserta orang-orang yang sabar' (QS. Al-Baqarah: 153).",
          "Untuk meningkatkan iman, perbanyaklah membaca Al-Qur'an, shalat tepat waktu, dan berdzikir mengingat Allah.",
          "Keutamaan sedekah sangat besar. Rasulullah SAW bersabda: 'Sedekah dapat memadamkan kesalahan sebagaimana air memadamkan api' (HR. Tirmidzi).",
          "Doa adalah senjata orang mukmin. Berdoalah dengan khusyuk dan yakin akan dikabulkan oleh Allah.",
          "Hijrah berarti berpindah dari yang buruk kepada yang baik. Mulailah dengan memperbaiki shalat dan meninggalkan maksiat."
        ];
        return responses[Math.floor(Math.random() * responses.length)];
      }

      function handleSendMessage() {
        const message = chatInput.value.trim();
        if (message === '') return;

        addMessage(message, true);
        chatInput.value = '';

        // Tampilkan indikator typing
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'message bot-message';
        typingIndicator.innerHTML = '<i>AI sedang mengetik...</i>';
        chatMessages.appendChild(typingIndicator);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        // Simulasi delay AI
        setTimeout(() => {
          chatMessages.removeChild(typingIndicator);
          const response = getAIResponse(message);
          addMessage(response);
        }, 1500);
      }

      sendButton.addEventListener('click', handleSendMessage);
      chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSendMessage();
      });
    }

    // Inisialisasi saat halaman dimuat
    window.onload = function() {
      // Set dark mode jika ada di local storage
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }
      
      // Tampilkan quotes
      displayQuotes();
      
      // Setup AI Chat
      setupAIChat();
    };
