<!DOCTYPE html>
<html lang="id">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motivasi Islam</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #fff);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #009688;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 2em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }

    .quote {
      background: #ffffff;
      margin: 15px 0;
      padding: 20px;
      border-left: 5px solid #009688;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      animation: fadeIn 1s ease-in-out;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      background: #f1f1f1;
      font-weight: bold;
      color: #555;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

      div.className = 'quote';
      div.textContent = q;
